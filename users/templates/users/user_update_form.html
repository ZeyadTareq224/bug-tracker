{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main class="content">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Update user data</h5>
					</div>
					<div class="card-body">
						<form method="POST">
							{% csrf_token %}
							{{form|crispy}}
							<button class="btn btn-primary">Update</button>
							<a class="btn btn-outline-secondary" href="{% url 'admin_dashboard' %}">Cancel</a>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</main>
{% endblock %}
